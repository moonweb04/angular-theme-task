<app-layout-dashboard>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of productData">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td><button routerLink="/edit-product/{{p.id}}"class="btn btn-primary">Edit</button></td>
                <td><button (click)="deleteProduct(p.id)" class="btn btn-danger">Delete</button></td>
            </tr>

        </tbody>
    </table>
</app-layout-dashboard>
