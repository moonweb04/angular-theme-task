<app-layout-dashboard>

    <div class="login-box m-auto">
        <div class="login-logo">
            <b>Edit</b> Product
        </div>
        <div class="card">
            <div class="card-body login-card-body">

                <form [formGroup]="productUpdate" (ngSubmit)="updateData()">
                    
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Product Name" formControlName="name">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-shopping-cart"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Price" formControlName="price">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-rupee-sign"></span>
                                </div>
                            </div>
                        </div>
    
                    
                    <div class="row">
                        <div class="col-4 m-auto">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!productUpdate.valid">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
